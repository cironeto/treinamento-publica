<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <!-- exemplo 1 -->
    <table border="1">
        <tr>
            <td>Domingo</td>
            <td>Segunda</td>
            <td>Terça</td>
            <td>Quarta</td>
            <td>Quinta</td>
            <td>Sexta</td>
            <td>Sábado</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <hr>
    <!-- exemplo 2 -->
    <table border="1">
        <tr>
            <td colspan="2">1 2</td>
            <td colspan="2">1 2</td>
            <td colspan="2">1 2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>8</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <hr>

    <!-- exemplo 3 -->
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ciro</td>
                <td>Campinas</td>
            </tr>
            <tr>
                <td>Neto</td>
                <td>Pinhal</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">2 registros encpontrados</td>
            </tr>
        </tfoot>
    </table>

    <hr>

</body>
</html>
