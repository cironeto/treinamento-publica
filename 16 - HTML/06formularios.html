<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- exemplo 1 -->
    <form action="http://google.com" target="blank">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Cidade">
        <input type="submit" value="Enviar">
    </form>

    <hr>
    <!-- exemplo 2 -->
    <form action="http://google.com">
        <label for="">Email</label>
        <input type="email" placeholder="e-mail" required>
        <input type="submit" value="Enviar">
    </form>

    <hr>
    <!-- exemplo 3 -->
    <form action="">
        <input type="date">
        <input type="color">
        <br>
        <input type="file">
        <br>
        <input type="number">
        <input type="button" value="enviar">
    </form>

    <hr>
    <!-- exemplo 4 -->
    <form action="">
        <fieldset>
            <legend>Escolha uma opção</legend>
            <label><input type="radio" name="opcao"> Opção 1</label>
            <label><input type="radio" name="opcao"> Opção 2</label>
            <label><input type="radio" name="opcao"> Opção 2</label>
        </fieldset>        
    </form>

    <hr>
    <!-- exemplo 5 -->
    <form action="">
        <input type="checkbox"> Java      
        <input type="checkbox"> C      
        <input type="checkbox"> JS      
        <input type="checkbox"> Go     
    </form>

    <hr>
    <!-- exemplo 6 -->
    <form action="">
        <select>
            <option>Escolha uma opção</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>  
    </form>

    <hr>
    <!-- exemplo 7 -->
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

</body>
</html>
