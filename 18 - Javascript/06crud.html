<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="06crud-style.css">

    <script src="06crud.js"></script>

</head>
<body>
    
    <div>
        <form>
            <div id="alerta"></div>
    
            <input  type="text"      id="nome"          placeholder="nome"      class="form-control"            onkeyup="ocultarAlerta()">
            <input  type="text"      id="cidade"        placeholder="cidade"    class="form-control"            onkeyup="ocultarAlerta()">
            
            <button type="button"    id="btnCadastrar"  value="Cadastrar"       class="btn btn-primary"         onclick="cadastrar()">Cadastrar
            <button type="button"    id="btnAlterar"    value="Alterar"         class="btn btn-warning"         onclick="alterar()">Alterar
            <button type="button"    id="btnRemover"    value="Remover"         class="btn btn-danger"          onclick="remover()">Remover 
            <button type="button"    id="btnCancelar"   value="Cancelar"        class="btn btn-secondary"       onclick="resetarDados()">Cancelar
        </form>
    </div>

    <div>
        <table id="tabelas" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            
            <tbody id="tabela"></tbody>
        </table>
    </div>
    

</body>
</html>
